<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Code Analyzer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="page" id="loading-animation">
            <div class="animation-box">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="hidden" id="result">
            <div class="response_box">
                <h2>Your review:</h2>
                <p id="feedback">loading...</p>
            </div>
            <div class="response_box">
                <h3>Что сделано хорошо</h3>
                <p id="positive">Positive feedback content...</p>
                <h3>Что можно улучшить</h3>
                <p id="negative">Constructive feedback content...</p>
            </div>
            <div class="response_box">
                <h2>Рекомендации</h2>
                <p id="suggestion">loading...</p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
