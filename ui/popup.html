<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Code Analyzer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="page" id="loading-animation">
            <div class="animation-box">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="hidden" id="result">
            <div class="response_box">
                <h2>Mate says:</h2>
                <p id="feedback"></p>
            </div>
            <div class="response_box">
                <h3>Strengths</h3>
                <p id="positive"></p>
                <h3>Weaknesses</h3>
                <p id="negative"></p>
            </div>
            <div class="response_box">
                <h2>Recomendations</h2>
                <p id="suggestion"></p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
